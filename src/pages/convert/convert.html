
<ion-header>

    <ion-list>
        <ion-item>
          
          <ion-toggle>blabla</ion-toggle>
        </ion-item>
      </ion-list>

</ion-header>


<ion-content>
    <ion-card>
        <ion-card-header>
          <ion-grid>
            <ion-row justify-content-between align-items-center>
              <ion-col col-auto>
                  <i class="fa fa-line-chart" aria-hidden="true" padding-right></i>
                
              </ion-col>
              <ion-col>
                <p>iETH/USD</p>
                <p class="description">Price Index Ethereum vs. Dollar</p>
              </ion-col>
              <ion-col col-auto>
                <span class="index-price">{{ ethUsdData?.Price }}</span>
              </ion-col>
              <ion-col col-auto>
                
              </ion-col>
            </ion-row>
          </ion-grid>
        </ion-card-header>
    </ion-card>
    <form class="convert-form">
        <h2 class="desc">Our Contact Address</h2>
        <div class="form-uth-amount">
          <label for="uth-amount">Sending amount UTH</label>
          <input type="text" name="uth-amount">
          
        </div>
        <div class="form-your-address">
          <label for="your-address">Your Address</label>
          <input type="text" name="your-address">
            
        </div>
        <!--<div class="form-fee">
            <label for="fee">Fee(min 0.001 max 0.1 ETH)</label>
            <input type="text" name="fee">
              
        </div>
        <div class="form-doto">
            <label for="doto">Receiving amount DoTo</label>
            <input type="text" name="doto">
                
        </div>-->
        <ion-grid>
          <ion-row>
            <ion-col class="col-1">
                <label for="fee">Fee(min 0.001 max 0.1 ETH)</label>
                <input type="text" name="fee">
            </ion-col>
            <ion-col class="col-2">
                <label for="doto">Receiving amount DoTo</label>
                <input type="text" name="doto">
            </ion-col>
          </ion-row>
        </ion-grid>
        <p class="warning"><i class="fa fa-exclamation-triangle" aria-hidden="true"></i>WARNING LOREM IPSUM DOLOR</p>
        <button ion-button round type="submit" (click)="presentConfirm()"  class="btn-send">SEND</button>

    </form>
    
    


</ion-content>

<ion-footer>
  <ion-segment [(ngModel)]="pet">
    <ion-segment-button class="seg-btn1" value="sda">
      <img src="../../assets/imgs/logoT-usd.png">
    </ion-segment-button>
    <ion-segment-button class="seg-btn2" value="asdas" >
        <img src="../../assets/imgs/logoT-euro.png">
    </ion-segment-button>
    <ion-segment-button class="seg-btn3" value="adas" >
        <img src="../../assets/imgs/logoT-yen.png">
    </ion-segment-button>
    <ion-segment-button class="seg-btn4" value="asds">
        <img src="../../assets/imgs/logoT-yuan.png">
      
    </ion-segment-button>
  </ion-segment>
</ion-footer>
