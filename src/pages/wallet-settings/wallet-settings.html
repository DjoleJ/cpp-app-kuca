
<ion-header>

  <ion-navbar>
    <ion-title>Wallet Settings</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>
  <h1 class="wallet-settings-h">Wallet Settings</h1>
<div class="wallet-settings-body">
  <p class="wallet-settings-body-p">You do not have wallet <br>please set it up</p>
</div>
<ion-grid class="wallet-settings-grid">
  <ion-row class="wallet-settings-row">
    <ion-col class="wallet-settings-col">
      <button ion-button round type="button" class="btn btn-create-view">Create New</button>
    </ion-col>
    <ion-col class="wallet-settings-col">
        <button ion-button round type="button" class="btn btn-import-old">Import Old</button>
    </ion-col>

  </ion-row>
</ion-grid> 
</ion-content>
